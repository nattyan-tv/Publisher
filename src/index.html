<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <meta charset="UTF-8" />
        <title>Publisher</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        <link href="./css/fonts.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <link href="./css/application.css" rel="stylesheet">
        <link href="./css/news.css" rel="stylesheet">
    </head>
    <body>
        <h1>Publisher</h1>
        <hr>
        <div id="main_content">
        </div>
        <!-- テンプレート -->
        <template id="repository_temp">
            <div>
                <h2 class="navigation_title"></h2>
                <h3 class="navigation_application">Application</h3>
                <div class="repository_app_content">
                </div>
                <h3 class="navigation_news">News</h3>
                <div class="repository_news_content">
                </div>
                <hr>
            </div>
        </template>
        <template id="application_temp">
            <div class="application_box">
                <img class="application_icon_small">
                <div class="application_title"></div>
            </div>
        </template>
        <template id="news_temp">
            <div class="news_box">
                <div class="news_title"></div>
                <div class="news_description"></div>
            </div>
        </template>
        <script src="./js/index.js"></script>
    </body>
</html>
